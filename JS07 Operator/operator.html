<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS07 Operator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        /*Operator:
            + - * / %
            **
            ++ --
        */

        var a = 3, c = 7;
        var sum, div, pow;
        sum = a + c;
        div = a / c;
        pow = a ** c;   //pow = a^c;
        alert("a = " + a + "\nc = " + c);
        --c;
        a++;
        alert("a + c = " + sum + "\na / c = " + div + "\na ** c = " + pow);
        alert("a++ = " + a + "\n--c = " + c);
    </script>
</body>
</html>
