<html>

<body>
    <p id="sum"></p>
    <p id="person1"></p>
    <p id="person2"></p>
    <script>
        //Function in JavaScript
        /*
            function functionName(parameters list){
                //function body
            }
        */

        var a = 15, b = 11;
        var msg1 = "Hello", msg2 = "Goodbye";
        var name1 = "Java", name2 = "Script";

        var sum = sumOfAAndB(a, b);
        function sumOfAAndB(a, b){
            return a + b;
        }

        function sumOfArray(start, end){
            var sum = 0;
            for (var i = start; i <= end; i++){
                sum = sum + i;
            }
            return sum;
        }

        function sayHello(msg, name){
            var message = msg + " " + name + "!";
            return message;
        }
        
        // document.getElementById("sum").innerHTML = sum;
        document.getElementById("sum").innerHTML = sumOfArray(1, 100);
        document.getElementById("person1").innerHTML = sayHello(msg1, name1);
        document.getElementById("person2").innerHTML = sayHello(msg2, name2);
    </script>
</body>
