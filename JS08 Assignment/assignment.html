<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS08 Assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p>+ - * / % **</p>
    <script>
        var value = 99;
        var tmp1 = value++;     //tmp1 = 99, value = 100
        var tmp2 = ++value;     //value = 101, tmp2 = 101
        alert("tmp1 = " + tmp1 + "\ntmp2 = " + tmp2);
        
        tmp1 = value--;         //tmp1 = 101, value = 100
        tmp2 = --value;         //value = 99, tmp2 = 99
        alert("tmp1 = " + tmp1 + "\ntmp2 = " + tmp2);
    </script>
</body>
</html>
